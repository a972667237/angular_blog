<md-card class="content_card" *ngIf="article">
  <md-card-header>
    <div md-card-avatar class="example-header-image"></div>
    <md-card-title>{{ article.title }}</md-card-title>
  </md-card-header>
  <md-card-content>
    <p>
      {{ article.content }}
    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button>MORE</button>
  </md-card-actions>
</md-card>
